<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<input type="text" class="argument" id="operand1">
<select class="operator">
  <option>+</option>
  <option>-</option>
  <option>*</option>
  <option>/</option>
</select>
<input type="text" class="argument" id="operand2">
<button id="calc">=</button>
<div id="result"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  (function ($) {
    function calculateAJAX(operand1, operand2, operator) {
      $.ajax({
        type: 'POST',
        url: 'calculate.php',
        dataType: "json",
        data: {
          operand1: operand1,
          operand2: operand2,
          operator: operator,
        },
        success: function(answer){
          $('#result').html(answer.result);
        }
      });
    }
    $('#calc').on('click', function () {
      const operand1 = $("#operand1").val();
      const operand2 = $("#operand2").val();
      const operator = $(".operator").val();
      calculateAJAX(operand1, operand2, operator);
    });
  })(jQuery);
</script>
</body>
</html>
